    <div id="app" class="container">
    <p v-show="hide">
      {{ variable_for_cycle = 0 }}
    </p>
      <h2> in array count value : {{ array.length }} </h2>
      <p v-for="arr in array" v-bind:key="arr.name">
      element array {{ variable_for_cycle_increment(variable_for_cycle) }} : {{ arr.name }}
      </p>
    </div>

  <!-- vue js cdn  -->
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>   

<!-- script vue -->
<script>
var data = {
    a: 1 , 
  msg : 'benvenuto', 
  rawHtml:'<span style="color:red">this text should be red</span>', 
  dynamicId:'id_prova' ,
  //   il bottone non sara rendirizzato da vue quando disabled e false , null , undefined 
  isButtonDisabled: undefined , 
  // isButtonDisabled:'disabled',  
  seen:false, 
  url: 'ciao',
  doSomethings : 'vuoto',
  attributename : 'href' ,  // usato nel test attributi dinamici
  event : 'click' , 
  array:
  [
    { name : 'foo'  } ,
    { name : 'bar'  } ,
    { name : 'land'  } ,
    { name : 'terrain' } ,
  ] ,
  variable_for_cycle : '' ,
  hide: false ,
}
var vm = new Vue({
  el: '#app',
  data: data,
  created: function () {
  },
  methods :{
    variable_for_cycle_increment(variable_for_cycle){
      this.variable_for_cycle = this.variable_for_cycle + 1 
      return this.variable_for_cycle 
    },
  },
})


</script>

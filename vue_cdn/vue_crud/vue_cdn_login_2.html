<script>
var data = {
  a: 1 , 
  msg : 'benvenuto', 
  rawHtml:'<span style="color:red">this text should be red</span>', 
  dynamicId:'id_prova' ,

  // isButtonDisabled:'disabled',  
  seen:false, 
  url: 'ciao',
  doSomethings : 'vuoto',
  attributename : 'href' ,  // usato nel test attributi dinamici
  event : 'click' , 
  email : '' ,
  psw_field : '' ,
  remember_me_check : '' ,
}
var vm = new Vue({
  el: '#app',
  data: data,
  created: function () {
  },

    methods : {
        render_form: async function (){
          // var baseUrl= 'http://localhost:8081/';

          // alert('processing')
            window.console.log(' form mandato ')
            window.console.log(' email vale : ' + this.email )
            window.console.log(' password vale : ' + this.psw_field)
            window.console.log(' remember_me_check vale : ' + this.remember_me_check)

            const url_request_login="http://localhost/project_vue2_documentation/vue_cdn/vue_crud/back_end_api.php";
            const headers_request = [ 
            // 'Accept : application/json ' ,
            'Content-Type : application/json' ,
            'Access-Control-Allow-Origin : *' ,
            ];
            const user_data  = {
              'email' : this.email  , 
              'passowrd' : this.psw_field , /* il fetch non consente di usare il nome password cambia la variabile del this   */
              'remember_me_check' : this.remember_me_check 
            }

            const response = await fetch( url_request_login , {
              method : 'POST' ,
              headers : headers_request ,
              body: JSON.stringify(  { 'user_data' : user_data }  )
            }).then(response => response.json());
            // window.console.log('risposta _1 vale :' , response);
